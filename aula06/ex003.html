<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curso de javascript</title>

    <style>
        body{
            background-color: aquamarine;
            color: white;
            font-size: 2.5em;
        }

    </style>
</head>
<body>
    <h1>Cuida fazer o curso de javascript</h1>
    <p>BORAAAAAAAAAAAAAAAAAAAAAAAAAAA</p>
  

    <button ></button>
    <script>
        var n1 = Number(window.prompt('digite um numero'))
        var n2 = Number(window.prompt('digite outro numero'))
         // var n1 = Number.parseFloat(window.prompt('digite um numero')) 
         //var n1 = Number.parseInt(window.prompt('digite um numero')) 
         //Serve também como solução
         var soma = Number(n1) + Number(n2)
         // string + string = Concatenação
         // Number + Number = Adição
         window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
         // Template String:
         // Usa-se ``(crase) e dentro da crase em vez de usar o sinal de +(adição) para concatenar -->
         //utiliza-se o ${}. Isso simplifica e economiza mais tempo.
    </script>
</body>
